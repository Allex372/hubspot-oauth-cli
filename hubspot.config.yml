name: Deploy HubSpot Marketplace App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install HubSpot CLI
        run: npm install -g @hubspot/cli

      - name: Authenticate HubSpot CLI
        run: hs auth personalaccesskey ${{ secrets.HUBSPOT_ACCESS_TOKEN }}

      - name: Upload project
        run: hs project upload --portal-id ${{ secrets.PORTAL_ID }}