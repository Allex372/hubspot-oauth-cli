name: Deploy HubSpot Marketplace App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install HubSpot CLI
        run: npm install -g @hubspot/cli

      - name: Check HubSpot secrets
        run: |
          if [ -z "${{ secrets.HUBSPOT_ACCESS_TOKEN }}" ]; then echo "::error::HUBSPOT_ACCESS_TOKEN secret is not set"; exit 1; fi
          if [ -z "${{ secrets.PORTAL_ID }}" ]; then echo "::error::PORTAL_ID secret is not set"; exit 1; fi

      - name: Create HubSpot config
        env:
          PORTAL_ID: ${{ secrets.PORTAL_ID }}
        run: |
          mkdir -p "$HOME/.hscli"
          # Minimal config (structure only). Auth from env via --use-env to avoid API "expire 1970" issue.
          {
            echo "defaultPortal: hubspot"
            echo "portals:"
            echo "- name: hubspot"
            echo "  accountId: $PORTAL_ID"
            echo "  portalId: $PORTAL_ID"
            echo "  authType: personalaccesskey"
          } > "$HOME/.hscli/config.yml"
          {
            echo "defaultAccount: hubspot"
            echo "accounts:"
            echo "- name: hubspot"
            echo "  accountId: $PORTAL_ID"
            echo "  portalId: $PORTAL_ID"
            echo "  authType: personalaccesskey"
          } > "$GITHUB_WORKSPACE/hubspot.config.yml"

      - name: Upload and deploy HubSpot Project
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
          HUBSPOT_ACCOUNT_ID: ${{ secrets.PORTAL_ID }}
          PORTAL_ID: ${{ secrets.PORTAL_ID }}
        run: |
          mkdir -p "$HOME/.hscli"
          printf 'defaultPortal: hubspot\nportals:\n- name: hubspot\n  accountId: %s\n  portalId: %s\n  authType: personalaccesskey\n' "$HUBSPOT_ACCOUNT_ID" "$HUBSPOT_ACCOUNT_ID" > "$HOME/.hscli/config.yml"
          printf 'defaultAccount: hubspot\naccounts:\n- name: hubspot\n  accountId: %s\n  portalId: %s\n  authType: personalaccesskey\n' "$HUBSPOT_ACCOUNT_ID" "$HUBSPOT_ACCOUNT_ID" > "$GITHUB_WORKSPACE/hubspot.config.yml"
          cd "$GITHUB_WORKSPACE"
          hs project upload --use-env