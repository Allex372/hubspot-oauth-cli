name: Deploy HubSpot Marketplace App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клон репозиторію
      - uses: actions/checkout@v3

      # 2. Встановлюємо Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Встановлюємо HubSpot CLI
      - name: Install HubSpot CLI
        run: npm install -g @hubspot/cli

      # 4. Створюємо hubspot.config.yml на runner
      - name: Create HubSpot config
  run: |
    echo "projectName: hubspot-oauth-cli
srcDir: src
templatesDir: templates
assetsDir: assets
defaultAccount: hubspot
accounts:
  hubspot:
    authType: privateApp
    token: $HUBSPOT_ACCESS_TOKEN
    portalId: $PORTAL_ID" > $HOME/hubspot.config.yml
  env:
    HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
    PORTAL_ID: ${{ secrets.PORTAL_ID }}