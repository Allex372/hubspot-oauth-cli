name: Deploy HubSpot Marketplace App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клон репозиторію
      - uses: actions/checkout@v3

      # 2. Встановлюємо Node.js (для HubSpot CLI)
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Встановлюємо HubSpot CLI v3
      - name: Install HubSpot CLI
        run: npm install -g @hubspot/cli@3

      # 4. Створюємо hubspot.config.yml на runner
      - name: Create HubSpot config
        run: |
          echo "accounts:
            hubspot:
              authType: privateApp
              token: $HUBSPOT_ACCESS_TOKEN
          defaultAccount: hubspot
          projectName: hubspot-oauth-cli
          srcDir: src
          templatesDir: templates
          assetsDir: assets" > $HOME/hubspot.config.yml
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}

      # 5. Завантажуємо проект у HubSpot
      - name: Upload HubSpot Project
        run: hs upload ./src /
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}