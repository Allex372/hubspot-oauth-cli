name: Deploy HubSpot Marketplace App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install HubSpot CLI
        run: npm install -g @hubspot/cli

      - name: Check HubSpot secrets
        run: |
          if [ -z "${{ secrets.HUBSPOT_ACCESS_TOKEN }}" ]; then echo "::error::HUBSPOT_ACCESS_TOKEN secret is not set"; exit 1; fi
          if [ -z "${{ secrets.PORTAL_ID }}" ]; then echo "::error::PORTAL_ID secret is not set"; exit 1; fi

      - name: Create HubSpot config
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}
          PORTAL_ID: ${{ secrets.PORTAL_ID }}
        run: |
          EXPIRES_AT="2099-12-31T23:59:59.000Z"
          printf '%s\n' \
            'projectName: hubspot-oauth-cli' \
            'srcDir: src' \
            'templatesDir: templates' \
            'assetsDir: assets' \
            'defaultAccount: hubspot' \
            'accounts:' \
            '- name: hubspot' \
            "  accountId: $PORTAL_ID" \
            '  authType: personalaccesskey' \
            "  personalAccessKey: $HUBSPOT_ACCESS_TOKEN" \
            "  portalId: $PORTAL_ID" \
            '  auth:' \
            '    tokenInfo:' \
            "      accessToken: $HUBSPOT_ACCESS_TOKEN" \
            "      expiresAt: \"$EXPIRES_AT\"" \
            > $HOME/hubspot.config.yml

      - name: Deploy HubSpot Project
        run: hs project deploy
        env:
          HUBSPOT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_ACCESS_TOKEN }}